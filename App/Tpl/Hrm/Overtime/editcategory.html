<include file="Core:Public:header" />
{:W('Navigation')}
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">编辑加班类型</div>
		<div class="row-table-body">
			<form class="form-horizontal " action="{:U('hrm/overtime/editcategory')}" method="post">
				<input type="hidden" name="id" value="{$overtimecategory.overtime_category_id}"/>
				<p class="form-title">编辑加班类型&nbsp;&nbsp;<a href="javascript:history.go(-1);">返回</a>&nbsp;&nbsp;<a href="{:U('hrm/overtime/category')}">返回上级</a></p>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">类型名称</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="name" value="{$overtimecategory.name}"/>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">加班费</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="payment" value="{$overtimecategory.payment}"/>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">描述</label>
					<div class="col-sm-8">
						<textarea name="description" class="col-sm-8 form-control" style="min-height:150px;">{$overtimecategory.description}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-3">
						<input name="submit" class="btn btn-primary" type="submit" value="保存"/>&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" class="btn" value="取消" onclick="javascript:history.go(-1);"/>
					</div>
				</div>
			</form>	
		</div>
	</div>
</div>
<div class="clear"></div>
<include file="Core:Public:alert" />
<include file="Core:Public:footer" />
