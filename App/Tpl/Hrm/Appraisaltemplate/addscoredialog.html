<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel"><b>添加考核内容</b></h4>
		</div>
		<form action="{:U('hrm/appraisaltemplate/addScoreDialog')}" method="post">
			<input type="hidden" name="appraisal_template_id" value="{$appraisal_template_id}" />
			<div class="modal-body form-horizontal">
				<div class="form-group">
					<label for="name" class="col-sm-3 control-label">名称</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="score_name" />
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-3 control-label">标准分</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="standard_score" />
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-3 control-label">评分范围</label>
					<div class="col-sm-7">
						<input class="form-control" style="width:41%" type="text" name="low_scope" />&nbsp;至&nbsp;
						<input class="form-control" style="width:41%"type="text" name="high_scope" />
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-3 control-label">评分细则</label>
					<div class="col-sm-9">
						<textarea name="description" class="form-control" style="min-height:100px;"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" id="control_submit" class="btn btn-primary" value="保存" />
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</form>
	</div>
</div>
