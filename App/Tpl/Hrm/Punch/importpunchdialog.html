<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel"><b>导入打卡记录</b></h4>
		</div>
		<div class="modal-body form-horizontal">
			<form name="form1" action="{:U('hrm/punch/importPunchDialog')}" method="post" enctype="multipart/form-data">
				<p class="form-title">导入打卡记录</p>
				<div class="form-group">
					<label for="name" class="col-sm-3 control-label">选择文件</label>
					<div class="col-sm-9">
						<input class="form-control" type="file" name="excel" />
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-3 control-label">文件要求:</label>
					<div class="col-sm-9">
						<p>&nbsp;</p>
						<div style="color:#FF7777;">*导入文件请务必使用导入时专有数据模版 <a href="__PUBLIC__/excelTpl/Punch_import_template.xls" style="color:#F00;">"点击下载模板"</a></div>
						<div>导入excel文件一定要严格按照规定的格式</div>
						<div>允许类型：'xls'(文件总大小不能超过20MB)</div>
					</div>
				</div>
				<div class="modal-footer">
					<input name="submit" class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</form>
		</div>
	</div>
</div>
