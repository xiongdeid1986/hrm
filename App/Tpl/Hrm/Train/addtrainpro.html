<include file="Core:Public:header" />
{:W('Navigation')}
<script src="__PUBLIC__/js/datepicker/WdatePicker.js" type="text/javascript"></script>
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">培训项目</div>
		<div class="row-table-body">
			<p class="form-title"><a class="pull-right btn btn-primary btn-xs" href='{:U("hrm/train/trainpro")}'>项目列表</a>添加项目</p>
			<form class="form-horizontal " action="{:U('hrm/train/addtrainpro')}" method="post">
				<input type="hidden" name="train_id" value="{$info.train_id}">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">项目名称</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="name" id="name" value="{$info['name']}">
					</div>
					<label for="train_type" class="col-sm-2 control-label">培训类型</label>
					<div class="col-sm-3">
						<select name="train_type" id="train_type" class="form-control">
							<option value="1" <if condition="$info['train_type'] == 1">selected="selected"</if>>职业技能</option>
							<option value="2" <if condition="$info['train_type'] == 2">selected="selected"</if>>职业素养</option>
							<option value="3" <if condition="$info['train_type'] == 3">selected="selected"</if>>业务知识</option>
							<option value="4" <if condition="$info['train_type'] == 4">selected="selected"</if>>岗位技能</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="organizers" class="col-sm-2 control-label">主办单位</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="organizers" id="organizers" value="{$info['organizers']}">
					</div>
					<label for="to_name" class="col-sm-2 control-label">负责人</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" id="to_name" value="{$info['username']}">
						<input class="form-control" type="hidden" name="to_user_id" id="to_user_id" value="{$info['owner_user_id']}">
					</div>
				</div>
				<div class="form-group">
					<label for="org" class="col-sm-2 control-label">培训机构</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="org" id="org" value="{$info['org']}">
					</div>
					<label for="address" class="col-sm-2 control-label">培训地点</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" id="address" name="address" value="{$info['address']}">
					</div>
				</div>
				<div class="form-group">
					<label for="start_time" class="col-sm-2 control-label">开始时间</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="start_time" id="start_time" value="<neq name="info.start_time" value="">{$info.start_time|date='Y-m-d',###}</neq>" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})">
					</div>
					<label for="end_time" class="col-sm-2 control-label">结束时间</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="end_time" id="end_time" value="<neq name="info.end_time" value="">{$info.end_time|date='Y-m-d',###}</neq>" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})">
					</div>
				</div>
				<div class="form-group">
					<label for="day" class="col-sm-2 control-label">培训天数</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="day" id="day" value="{$info.day}">
					</div>
					<label for="money" class="col-sm-2 control-label">培训费用</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="money" id="money" value="{$info.money}">
					</div>
				</div>
				<div class="form-group">
					<label for="class_num" class="col-sm-2 control-label">课程总数</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="class_num" id="class_num" value="">
					</div>
					<label for="user_num" class="col-sm-2 control-label">学员总数</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="user_num" id="user_num" value="">
					</div>
				</div>
				<div class="form-group">
					<label for="train_status" class="col-sm-2 control-label">项目状态</label>
					<div class="col-sm-3">
						<select name="train_status" id="train_status" class="form-control">
							<option value="1" >未开始</option>
							<option value="2" >进行中</option>
						</select>
					</div>
					<label for="total_value" class="col-sm-2 control-label">项目综合</label>
					<div class="col-sm-3">
						<select name="total_value" id="total_value" class="form-control">
							<option value="0" >--请选择--</option>
							<option value="1" >较差</option>
							<option value="2" >差</option>
							<option value="3" >一般</option>
							<option value="4" >良</option>
							<option value="5" >优</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="content" class="col-sm-2 control-label">意见建议</label>
					<div class="col-sm-7">
						<textarea class="form-control" name="total_value_txt" id="total_value_txt" rows="5"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="content" class="col-sm-2 control-label">备注</label>
					<div class="col-sm-7">
						<textarea class="form-control" name="content" id="content" rows="5">{$info.content}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-3">
						<input class="btn btn-primary" type="submit" value="保存"/>&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" class="btn" value="取消" onclick="javascript:history.go(-1);"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="clear"></div>
<script type="text/javascript">
$(function(){
	$('#to_name').click(function(){
		$('#alert').modal({
			show:true,
			remote:'{:U("core/user/getuserrindex")}'
		});
	});
});
</script>
<include file="Core:Public:alert" />
<include file="Core:Public:footer" />
