<include file="Core:Public:header" />
{:W('Navigation')}
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">添加部门</div>
		<div class="row-table-body">
			<form class="form-horizontal " action="{:U('hrm/structure/adddepartment')}" method="post">
				<p class="form-title">
				<a class="pull-right btn btn-primary btn-xs" href="{:U('hrm/structure/department')}">部门列表</a>
				添加部门</p>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">部门名称</label>
					<div class="col-sm-3">
						<input id="name" class="form-control" type="text" name="name" value="">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">上级部门</label>
					<div class="col-sm-3">
						<select name="parent_id" class="form-control">
						<volist name="list" id="vo">
							<option value="{$vo.department_id}">{$vo.name}</option>
						</volist>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">部门描述</label>
					<div class="col-sm-3">
						<input id="description" class="form-control" type="text" name="description" value="">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-3">
						<input name="submit" class="btn btn-primary" type="submit" value="保存"/>&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="btn" value="取消" onclick="javascript:history.go(-1);"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="clear"></div>
<include file="Core:Public:alert" />
<include file="Core:Public:footer" />
