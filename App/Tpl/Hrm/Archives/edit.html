<include file="Core:Public:header" />
{:W('Navigation')}
<script src="__PUBLIC__/js/datepicker/WdatePicker.js" type="text/javascript"></script>
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">员工档案</div>
		<div class="row-table-body">
			<p class="form-title">
				<a class="pull-right btn btn-primary btn-xs" href='{:U("hrm/archives/index")}'>员工档案列表</a>
				编辑员工档案&nbsp;&nbsp;<a href="javascript:history.back();">返回</a>
			</p>
			<form class="form-horizontal " action="{:U('hrm/archives/edit')}" method="post">
				<input type="hidden" name="archives_id" value="{$info.archives_id}">
				<div class="form-group">
					<label for="to_name" class="col-sm-2 control-label">姓名</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" id="to_name" value="{$info.username}">
						<input type="hidden" name="to_user_id" id="to_user_id" value="{$info.user_id}">
					</div>
					<label for="id_num" class="col-sm-2 control-label">证件号码</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="id_num" id="id_num" value="{$info.id_num}">
					</div>
				</div>
				<div class="form-group">
					<label for="origin" class="col-sm-2 control-label">籍贯</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="origin" id="origin" value="{$info.origin}">
					</div>
					<label for="archives_num" class="col-sm-2 control-label">档案编号</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="archives_num" id="archives_num" value="{$info.archives_num}">
					</div>
				</div>
				<div class="form-group">
					<label for="bankcard" class="col-sm-2 control-label">工资卡号</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="bankcard" id="bankcard" value="{$info.bankcard}">
					</div>
					<label for="tbno" class="col-sm-2 control-label">社保号</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" id="tbno" name="tbno" value="{$info.tbno}">
					</div>
				</div>
				<div class="form-group">
					<label for="old_name" class="col-sm-2 control-label">曾用名</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="old_name" id="old_name" value="{$info.old_name}">
					</div>
					<label for="sex" class="col-sm-2 control-label">性别</label>
					<div class="col-sm-3">
						<select class="form-control" name="sex" id="sex">
							<option value="1" <if condition="$info['sex'] == 1">selected="selected"</if>>男</option>
							<option value="2" <if condition="$info['sex'] == 2">selected="selected"</if>>女</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="birthday" class="col-sm-2 control-label">出生日期</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="birthday" id="birthday" value="{$info.birthday|date='Y-m-d',###}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})">
					</div>
					<label for="birthplace" class="col-sm-2 control-label">出生地</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="birthplace" id="birthplace" value="{$info.birthplace}">
					</div>
				</div>
				<div class="form-group">
					<label for="nation" class="col-sm-2 control-label">民族</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="nation" id="nation" value="{$info.nation}">
					</div>
					<label for="partisan" class="col-sm-2 control-label">政治面貌</label>
					<div class="col-sm-3">
						<select class="form-control" name="partisan" id="partisan">
							<option value="1" <if condition="$info['partisan'] == 1">selected="selected"</if>>群众</option>
							<option value="2" <if condition="$info['partisan'] == 2">selected="selected"</if>>共青团员</option>
							<option value="3" <if condition="$info['partisan'] == 3">selected="selected"</if>>共产党员</option>
							<option value="4" <if condition="$info['partisan'] == 4">selected="selected"</if>>其他党派</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="accounts" class="col-sm-2 control-label">户口</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="accounts" id="accounts" value="{$info.accounts}">
					</div>
					<label for="accounts_status" class="col-sm-2 control-label">户口性质</label>
					<div class="col-sm-3">
						<select class="form-control" name="accounts_status" id="accounts_status">
							<option value="1" <if condition="$info['accounts_status'] == 1">selected="selected"</if>>非农</option>
							<option value="2" <if condition="$info['accounts_status'] == 2">selected="selected"</if>>农业</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="marital_status" class="col-sm-2 control-label">婚姻状况</label>
					<div class="col-sm-3">
						<select class="form-control" name="marital_status" id="marital_status">
							<option value="1" <if condition="$info['marital_status'] == 1">selected="selected"</if>>已婚</option>
							<option value="2" <if condition="$info['marital_status'] == 2">selected="selected"</if>>未婚</option>
						</select>
					</div>
					<label for="ygsf" class="col-sm-2 control-label">员工身份</label>
					<div class="col-sm-3">
						<select class="form-control" name="ygsf" id="ygsf">
							<option value="1" <if condition="$info['ygsf'] == 1">selected="selected"</if>>农民</option>
							<option value="2" <if condition="$info['ygsf'] == 2">selected="selected"</if>>工人</option>
							<option value="3" <if condition="$info['ygsf'] == 3">selected="selected"</if>>干部</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="nationality" class="col-sm-2 control-label">国籍</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="nationality" id="nationality" value="{$info.nationality}">
					</div>
					<label for="document_type" class="col-sm-2 control-label">证件类型</label>
					<div class="col-sm-3">
						<select class="form-control" name="document_type" id="document_type">
							<option value="1" <if condition="$info['document_type'] == 1">selected="selected"</if>>身份证</option>
							<option value="2" <if condition="$info['document_type'] == 2">selected="selected"</if>>护照</option>
							<option value="3" <if condition="$info['document_type'] == 3">selected="selected"</if>>驾驶证</option>
							<option value="4" <if condition="$info['document_type'] == 4">selected="selected"</if>>军官证</option>
							<option value="5" <if condition="$info['document_type'] == 5">selected="selected"</if>>毕业证</option>
							<option value="6" <if condition="$info['document_type'] == 6">selected="selected"</if>>技师证</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="health" class="col-sm-2 control-label">健康状况</label>
					<div class="col-sm-3">
						<select class="form-control" name="health" id="health">
							<option value="1" <if condition="$info['health'] == 1">selected="selected"</if>>较差</option>
							<option value="2" <if condition="$info['health'] == 2">selected="selected"</if>>一般</option>
							<option value="3" <if condition="$info['health'] == 3">selected="selected"</if>>良好</option>
						</select>
					</div>
					<label for="height" class="col-sm-2 control-label">身高</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="height" id="height" value="{$info.height}">
					</div>
				</div>
				<div class="form-group">
					<label for="weight" class="col-sm-2 control-label">体重</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="weight" id="weight" value="{$info.weight}">
					</div>
					<label for="vision" class="col-sm-2 control-label">视力</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="vision" id="vision" value="{$info.vision}">
					</div>
				</div>
				<div class="form-group">
					<label for="education" class="col-sm-2 control-label">最高学历</label>
					<div class="col-sm-3">
						<select class="form-control" name="education" id="education">
							<option value="1" <if condition="$info['education'] == 1">selected="selected"</if>>小学</option>
							<option value="2" <if condition="$info['education'] == 2">selected="selected"</if>>初中</option>
							<option value="3" <if condition="$info['education'] == 3">selected="selected"</if>>高中</option>
							<option value="4" <if condition="$info['education'] == 4">selected="selected"</if>>大专</option>
							<option value="5" <if condition="$info['education'] == 5">selected="selected"</if>>本科</option>
							<option value="6" <if condition="$info['education'] == 6">selected="selected"</if>>硕士</option>
							<option value="7" <if condition="$info['education'] == 7">selected="selected"</if>>博士</option>
						</select>
					</div>
					<label for="degree" class="col-sm-2 control-label">最高学位</label>
					<div class="col-sm-3">
						<select class="form-control" name="degree" id="degree">
							<option value="0" <if condition="$info['degree'] == 0">selected="selected"</if>>--请选择--</option>
							<option value="1" <if condition="$info['degree'] == 1">selected="selected"</if>>学士</option>
							<option value="2" <if condition="$info['degree'] == 2">selected="selected"</if>>双学士</option>
							<option value="3" <if condition="$info['degree'] == 3">selected="selected"</if>>硕士</option>
							<option value="4" <if condition="$info['degree'] == 4">selected="selected"</if>>博士</option>
							<option value="5" <if condition="$info['degree'] == 5">selected="selected"</if>>博士后</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="school" class="col-sm-2 control-label">毕业院校</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="school" id="school" value="{$info.school}">
					</div>
					<label for="speciality" class="col-sm-2 control-label">专业</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="speciality" id="speciality" value="{$info.speciality}">
					</div>
				</div>
				<div class="form-group">
					<label for="job_title" class="col-sm-2 control-label">职称</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="job_title" id="job_title" value="{$info.job_title}">
					</div>
					<label for="work_date" class="col-sm-2 control-label">参加工作日期</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="work_date" id="work_date" value="{$info.work_date|date='Y-m-d',###}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})">
					</div>
				</div>
				<div class="form-group">
					<label for="length_work" class="col-sm-2 control-label">工龄</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="length_work" id="length_work" value="{$info.length_work}">
					</div>
					<label for="feel_length_work" class="col-sm-2 control-label">空闲工龄</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="feel_length_work" id="feel_length_work" value="{$info.feel_length_work}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-3">
						<input class="btn btn-primary" type="submit" value="保存"/>&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" class="btn" value="取消" onclick="javascript:history.go(-1);"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="clear"></div>
<script type="text/javascript">
$(function(){
	$('#to_name').click(function(){
		$('#alert').modal({
			show:true,
			remote:'{:U("core/user/getuserrindex")}'
		});
	});
});
</script>
<include file="Core:Public:alert" />
<include file="Core:Public:footer" />
