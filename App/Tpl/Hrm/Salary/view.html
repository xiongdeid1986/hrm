<include file="Core:Public:header" />
{:W('Navigation')}
<script src="__PUBLIC__/js/datepicker/WdatePicker.js" type="text/javascript"></script>
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">薪资发放</div>
		<div class="row-table-body">
			<p class="form-title">
				<a class="pull-right btn btn-primary btn-xs" href="{:U('hrm/salary/index')}" style="margin-left:10px">已发薪资</a>
				<a class="pull-right btn btn-primary btn-xs" href="{:U('hrm/salary/edit','id='.$info['salary_id'])}" >编辑</a>
				薪资明细&nbsp;&nbsp;
				<a href="javascript:history.go(-1);">返回</a>
			</p>
			<div id="userbox" class="form-horizontal">
				<div class="form-group">
					<label for="month" class="col-sm-1 control-label">员工姓名</label>
					<div class="col-sm-3">
						{$info.username}
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-1 control-label">薪资月份</label>
					<div class="col-sm-3">
						{$info.month}
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-1 control-label">薪资套帐</label>
					<div class="col-sm-3">
						{$info['suit']['name']}
					</div>
				</div>
				
				<div class="form-group">
					<label for="insurance_type" class="col-sm-1 control-label">薪资明细</label>
					<div class="col-sm-9">
						<table class="table table-bordered">
							<tr>
							<volist name="info['suit']['items']" id="vo">
								<td>{$vo.name}</td>
								<td>{$vo.name}补充说明</td>
							</volist>
								<td>总计</td>
							</tr>
							<tr>
							<volist name="info['items']" id="v">
								<td>{$v}</td>
							</volist>
								<td>{$info.money}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="clear"></div>
<include file="Core:Public:alert" />
<include file="Core:Public:footer" />
