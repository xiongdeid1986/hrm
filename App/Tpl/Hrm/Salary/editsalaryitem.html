<include file="Core:Public:header" />
{:W('Navigation')}
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">薪资项目</div>
		<div class="row-table-body">
			<p class="form-title">
				<a class="pull-right btn btn-primary btn-xs" href="{:U('hrm/salary/salaryitem')}">项目列表</a>
				编辑薪资项目&nbsp;&nbsp;
				<a href="javascript:history.go(-1);">返回</a>
			</p>
			<form class="form-horizontal" action="{:U('hrm/salary/editsalaryitem')}" method="post">
				<input type="hidden" name="salary_item_id" value="{$info.salary_item_id}"/>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">项目名称</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="name" id="name" value="{$info.name}" />
					</div>
				</div>
				<div class="form-group">
					<label for="content" class="col-sm-2 control-label">项目说明</label>
					<div class="col-sm-5">
						<textarea class="form-control" rows="5" name="content" id="content">{$info.content}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="sort_id" class="col-sm-2 control-label">排序</label>
					<div class="col-sm-1">
						<input class="form-control" type="text" name="sort_id" id="sort_id" value="{$info.sort_id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-3">
						<input class="btn btn-primary" type="submit" value="保存"/>&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" class="btn" value="取消" onclick="javascript:history.go(-1);"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="clear"></div>
<include file="Core:Public:alert" />
<include file="Core:Public:footer" />
