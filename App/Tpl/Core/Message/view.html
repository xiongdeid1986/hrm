<include file="Public:header" />
{:W('Navigation')}
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">
			<a class="pull-right" href="{:U('core/message/index')}">返回信件列表</a>
			查看短消息&nbsp;&nbsp;
			<a href="javascript:history.go(-1);">返回</a>
		</div>
		<div class="row-table-body">
			<table class="table">
				<thead>
					<tr>
						<th colspan="2"><if condition="$message_info['to_user_id'] != 0"><a class="pull-right btn btn-primary btn-xs" href="{:U('core/message/send','id='.$message_info['message_id'])}">回复</a></if>{$message_info.title}</th>
					</tr>
				</thead>
				<tbody>
					<tr><td>发件人：{$message_info.name}</td><td>收件人：{$message_info.to_name}</td></tr>
					<tr><td>发送时间：{$message_info.send_time|date='Y-m-d H:i:s',###}</td><td>&nbsp;</td></tr>
					<tr><td colspan="2"><pre>{$message_info.content}
				</pre>
				<div class="clear"></div></td></tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="clear"></div>
<include file="Public:alert" />
<include file="Public:footer" />
