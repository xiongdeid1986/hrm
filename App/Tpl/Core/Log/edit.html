<include file="Public:header" />
{:W('Navigation')}
<script charset="utf-8" src="__PUBLIC__/js/editor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/js/editor/lang/zh_CN.js"></script>
<script>
	KindEditor.ready(function(K) {
			window.editor = K.create('#content',{
			uploadJson:"{:U('core/file/editor')}"
		});
	});
</script>
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">编辑日志</div>
		<div class="row-table-body">
			<form class="form-horizontal " action="{:U('core/log/edit')}" method="post">
				<input type="hidden" name="id" value="{$log.log_id}" />
				<p class="form-title">编辑日志&nbsp;&nbsp;---&nbsp;<b>{$log.creator_user_name}</b>&nbsp;&nbsp;{$log.create_time|date='Y-m-d H:i:s',###}</p>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">日志标题</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="title" value="{$log.title}">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">日志内容</label>
					<div class="col-sm-10">
						<textarea id="content" name="content" style="width:800px;height:300px;">{$log.content}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-3">
						<input name="submit" class="btn btn-primary" type="submit" value="保存"/>&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" class="btn" value="取消" onclick="javascript:history.go(-1);"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<include file="Public:alert" />
<include file="Public:footer" />
