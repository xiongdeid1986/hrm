<include file="Public:header" />
{:W('Navigation')}
<script charset="utf-8" src="__PUBLIC__/js/editor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/js/editor/lang/zh_CN.js"></script>
<script>
	KindEditor.ready(function(K) {
			window.editor = K.create('#content',{
			uploadJson:"{:U('core/file/editor')}"
		});
	});
</script>
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">添加日志</div>
		<div class="row-table-body">
			<form class="form-horizontal " action="{:U('core/log/add')}" method="post">
				<p class="form-title">添加日志 &nbsp;&nbsp;<a href="javascript:history.go(-1);">返回</a></p>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">日志标题</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="title">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">日志类型</label>
					<div class="col-sm-3">
						<input type="radio" name="log_category_id" value="1" checked="checked" />日报 &nbsp;&nbsp;
						<input type="radio" name="log_category_id" value="2"/>周报 &nbsp;&nbsp;
						<input type="radio" name="log_category_id" value="3"/>月报 
					</div>
				</div>	
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">日志内容</label>
					<div class="col-sm-8">
						<textarea id="content" name="content" style="width:800px;height:300px;"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-3">
						<input name="submit" class="btn btn-primary" type="submit" value="保存"/>&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" class="btn" value="取消" onclick="javascript:history.go(-1);"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<include file="Public:alert" />
<include file="Public:footer" />
