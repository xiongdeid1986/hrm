<include file="Public:header" />
{:W('Navigation')}
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">日程</div>
		<div class="row-table-body">
			<p class="form-title"><a class="pull-right btn btn-primary btn-xs" href="{:U('core/event/add')}">添加日程</a>{$taday}日程&nbsp;&nbsp;<a href="{:U('core/event/index')}">全部日程</a></p>
			<table class="table" style="margin-bottom:0px;">
				<tbody>
					<tr>
						<th>主题</th>
						<th>描述</th>
						<th>地址</th>
						<th>开始时间</th>
						<th>结束时间</th>
						<th>操作</th>
					</tr>
					<volist name="eventlist" id="vo">
					<tr>
						<td><a href="{:U('core/event/view','id='.$vo['event_id'])}">{$vo.title}</a></td>
						<td>{$vo.content}</td>
						<td>{$vo.address}</td>
						<td>{$vo.start_time|date='Y-m-d H:i:s',###}</td>
						<td>{$vo.end_time|date='Y-m-d H:i:s',###}</td>
						<td><a href="{:U('core/event/edit','id='.$vo['event_id'])}">编辑</a>&nbsp;|&nbsp;<a href="{:U('core/event/delete','id='.$vo['event_id'])}">删除</a></td>
					</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="clear"></div>
<include file="Public:alert" />
<include file="Public:footer" />
