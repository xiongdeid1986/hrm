<include file="Public:header" />
{:W('Navigation')}
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">日程</div>

							<tr>

								<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
							</tr>
							<tr>
								<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
							</tr>
							<tr>
								<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
							</tr>
						</tbody>
					</table>
				</div>
				<script type="text/javascript">
					new Calendar("calTable2","date1",{:date('Y')},{:date('m')},'{:U("core/event/ajaxMonth")}');
				</script>
				<div class="clear"></div>
		</div>
	</div>
</div>
