<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel"><b>任务日志编辑</b></h4>
		</div>
		<form action="{:U('core/task/editLog')}" method="post">
			<div class="modal-body form-horizontal">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">标题</label>
					<div class="col-sm-8">
						<input type="hidden" name="task_log_id" value="{$task_log_edit.task_log_id}"/>
						<input class="form-control" type="text" name="title" value="{$task_log_edit.title}" />
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">创建人</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="name" readonly ="true" value="{$task_log_edit.creator_user_name}" />
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">创建时间</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="create_time" readonly ="true" value="{$task_log_edit.create_time|date='Y-m-d H:i',###}" />
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">内容</label>
					<div class="col-sm-10"><textarea name="content" class="form-control" style="min-height:100px;">{$task_log_edit.content}</textarea></div>
				</div>
				<div class="modal-footer">
					<input type="submit" id="control_submit" class="btn btn-primary" value="保存" />
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</form>
	</div>
</div>
