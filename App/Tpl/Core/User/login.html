<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>{:C('defaultinfo.name')} - Powered By 悟空HRM</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content=""/>
		<meta name="author" content="悟空HRMS"/>
		<link rel="shortcut icon" href="__PUBLIC__/ico/favicon.png"/>
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css">
		<link rel="stylesheet" href="__PUBLIC__/css/hrms.css">
		<script src="__PUBLIC__/js/jquery.min.js"></script>
		<script src="__PUBLIC__/js/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
		<script src="__PUBLIC__/js/html5shiv.min.js"></script>
		<script src="__PUBLIC__/js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body style="background-image: none">
	<div id="wrap" style="padding:0px;">
		<div class="login-logo"><img src="{:C('defaultinfo.logo')}"></div>
		<div class="login-bg"></div>
		<div class="login-box">
			<div class="login-main">
				<form class="form-signin" role="form" action="{:U('core/user/login')}" method="post" >
					<h2>{:C('defaultinfo.name')}登陆</h2>
					<p><input class="form-control" type="text" name="name" autofocus="" required="" placeholder="用户名"></p>
					<p><input class="form-control" type="password" name="password" required="" placeholder="密码"></p>
					<p><label class="checkbox">
					<input type="checkbox" name="autologin">
					三日内自动登陆
					</label></p>
					<p><button class="btn btn-primary" type="submit">登陆</button></p>
				</form>
				<div class="footer">
					<p class="text-muted credit">
						悟空HRM © 2013--{:date('Y')}
					</p><p class="text-muted credit">
						郑州卡卡罗特软件科技有限公司
					</p>
				</div>
			</div>
		</div>
	</div>
<include file="Public:alert" />
<include file="Public:footer" />
