<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>安装悟空HRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="悟空HRM">
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 20px;
        background-color: #f5f5f5;
      }

      .install {
        max-width: 600px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .install input[type="text"],
      .install input[type="password"] {
        font-size: 16px;
        height: auto;
        padding: 7px 9px;
		margin:0;
      }
	  .install h3 {
		border-bottom:1px solid #e5e5e5;
	  }
	  .wukong {
	    margin-top:30px;
		padding-top:10px;
		border-top:1px solid #e5e5e5;		
	  }
	  .table td {border:0;}
	  .table td label{border:0;line-height:34px;}
	  .table td span{border:0;line-height:34px;color:#999999;}

    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
		<div class="install">
			<h3>欢迎安装悟空HRM！</h3>			
			<p>配置文件写入成功</p>
			<p>正在创建默认数据 <span class="precent"></span></p>
			<p class="info"></p>
			<div class="progress progress-striped active">
			  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
			  </div>
			</div>

	  
			<div class="row-fluid wukong">
				<div class="span3"><img src="__PUBLIC__/img/logo.gif" alt="悟空HRM"/></div>
				<div class="span9">
					<p>悟空HRM &copy; 郑州卡卡罗特软件科技有限公司 2013 -- {:date('Y')}</p>
				</div>
			</div>
		</div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var width = 0;
		var time;
		function process() {
			width++;
			$(".progress-bar").css("width", width+'%');
			$(".precent").html(width+'%');
			if(width == 100){
				clearTimeout(time);
				$(".progress").removeClass("active");
				$(".info").append("安装成功！<a href='{:U('core/user/login')}'>点此登录</a>");
			}else{
				time = setTimeout('process()',100);
			}
			
		}
		process();
	</script>
  </body>
</html>
