<include file="Public:header" />
{:W('Navigation')}
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">系统设置</div>
		<div class="row-table-body">
			<form class="form-horizontal " enctype="multipart/form-data" action="{:U('core/setting/defaultinfo')}" method="post">
				<p class="form-title">系统基本设置</p>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">系统名称</label>
					<div class="col-sm-3">
						<input class="form-control" id="name" type="text" value="{$defaultinfo['name']}" name="name">
					</div>
				</div>
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">系统描述</label>
					<div class="col-sm-3">
						<input class="form-control" id="description" type="text" value="{$defaultinfo['description']}" name="description">
					</div>
				</div>
				<div class="form-group">
					<label for="logo" class="col-sm-2 control-label">系统Logo</label>
					<div class="col-sm-3">
						<input type="file" id="logo" name="logo">(建议尺寸：200*50)<img style="height:50px;" src="{$defaultinfo['logo']}">
					</div>
				</div>
				<div class="form-group">
					<label for="allow_file_type" class="col-sm-2 control-label">允许上传文件类型</label>
					<div class="col-sm-3">
						<input class="form-control" id="allow_file_type" type="text" value="{$defaultinfo['allow_file_type']}" name="allow_file_type"><span style="color:red;">* 类型间用逗号隔开,如：pdf,xls,doc,txt,jpg </span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-3">
						<input class="btn btn-primary" type="submit" value="保存"/>
					</div>
				</div>
				
			</form>
		</div>
	</div>
</div>
<div class="clear"></div>
<include file="Public:alert" />
<include file="Public:footer" />
