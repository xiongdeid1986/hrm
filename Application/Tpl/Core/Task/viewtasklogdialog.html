<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel"><b>任务日志详情</b></h4>
		</div>
		<div class="modal-body form-horizontal">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">标题</label>
				<div class="col-sm-8">{$task_log_view.title}</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">创建人</label>
				<div class="col-sm-5">{$task_log_view.creator_user_name}</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">创建时间</label>
				<div class="col-sm-5">{$task_log_view.create_time|date="Y-m-d H:i",###}</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">内容</label>
				<div class="col-sm-10"><pre style="min-height:150px;">{$task_log_view.content}</pre></div>
			</div>
			
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-default" data-dismiss="modal">关闭</button>
		</div>
	</div>
</div>
