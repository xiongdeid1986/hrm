<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel"><b>添加任务日志</b></h4>
		</div>
		<div class="modal-body form-horizontal">
			<form name="form1" id="form1" action="{:U('core/task/addLog')}" method="post">
				<input type="hidden" name="task_id" value="{$task_id}"/>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">标题</label>
					<div class="col-sm-5">
						<input type="text" name="title" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">内容</label>
					<div class="col-sm-10"><textarea name="content" class="form-control" style="min-height:100px;"></textarea></div>
				</div>
				<div class="modal-footer">
					<input type="submit" id="control_submit" class="btn btn-primary" value="确定" />
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</form>
		</div>
	</div>
</div>
