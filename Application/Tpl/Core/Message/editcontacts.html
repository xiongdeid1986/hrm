<include file="Public:header" />
{:W('Navigation')}
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">个人通讯录</div>
		<div class="row-table-body">
			<p class="form-title">添加信息&nbsp;&nbsp;<a href="javascript:history.go(-1);">返回</a></p>
			<form class="form-horizontal" action="{:U('core/message/editcontacts')}" method="post" >
				<input type="hidden" name="mycontacts_id" value="{$info.mycontacts_id}" />
				<div class="form-group">
					<label class="col-sm-2 control-label" for="name">姓名</label>
					<div class="col-sm-3">
						<input id="name" class="form-control" type="text" name="name" value="{$info.name}" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="title">性别</label>
					<div class="col-sm-3">
						<label class="checkbox-inline"><input type="radio" value="1" <if condition="$info['sex']==1">checked="checked"</if> name="sex">男</label>
						<label class="checkbox-inline"><input type="radio" value="2" <if condition="$info['sex']==2">checked="checked"</if> name="sex">女</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="telephone">手机</label>
					<div class="col-sm-3">
						<input class="form-control" id="telephone" name="telephone" value="{$info.telephone}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="email">Email</label>
					<div class="col-sm-3">
						<input class="form-control" id="email" name="email" value="{$info.email}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="address">联系地址</label>
					<div class="col-sm-5">
						<input class="form-control" id="address" name="address" value="{$info.address}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="description">备注</label>
					<div class="col-sm-5">
						<textarea class="form-control" id="description" rows="4" name="description">{$info.description}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="sms"></label>
					<div class="col-sm-3">
						<input type="submit" class="btn btn-primary" value="保存" />&nbsp;&nbsp;
						<input type="button" class="btn" value="取消" onclick="javascript:history.back();"/>
					</div>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
<div class="clear"></div>
<include file="Public:alert" />
<include file="Public:footer" />
