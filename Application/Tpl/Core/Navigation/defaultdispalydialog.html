<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel"><b>操作列表</b></h4>
		</div>
		<div class="modal-body form-horizontal">
			<ul class="nav nav-tabs">
				<volist name="controlList" id="g">
				<li class="<eq name="i" value="1">active</eq>"><a href="#{$key}" data-toggle="tab">{:C('APP_GROUP_NAME.'.strtolower($key))}</a></li>
				</volist>
			</ul>
			<div class="tab-content">
				<volist name="controlList" id="g">
				<div class="tab-pane <eq name="i" value="1">active</eq>" id="{$key}">
					<table class="table table-striped">
						<tbody>
							<volist name="g" id="m"  mod="2">
							<tr>
								<td align="right">{$module_name[$key]}</td>
								<td width="80%">
									<volist name="m" id="a">
										<input type="radio" name="control" value="{$a.control_id}" <if condition="$default_display eq $a['control_id']">checked="checked"</if> />
										<span>{$a.name}</span>
									</volist>
								</td>
							</tr>
							</volist>
						</tbody>
					</table>
				</div>
				</volist>
			</div>
		</div>
		<div class="modal-footer">
			<input type="submit" id="default_display_submit" class="btn btn-primary" value="确定" />
			<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		</div>
	</div>
</div>
<script type="text/javascript">
	/**
	 * 将选择的值传递到上个界面
	 *
	 **/
	$('#default_display_submit').click(function(){
		var item = $("input:radio[name='control']:checked").val();
		$("input[name='default_display']").val(item);
		var control_name = $('input:radio[name="control"]:checked').next().html();
		$("input[name='default_display_name']").val(control_name);
		$('#alert').modal('hide');
	});
</script>
