<include file="Core:Public:header" />
{:W('Navigation')}
<script src="__PUBLIC__/js/datepicker/WdatePicker.js" type="text/javascript"></script>
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">考核模板类型</div>
		<div class="row-table-body">
			<p class="form-title"><a class="pull-right btn btn-primary btn-xs" href='{:U("hrm/type/index")}'>考核模板列表</a>添加考核模板</p>
			<form class="form-horizontal " action="{:U('hrm/check/add')}" method="post">
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">名称</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="title" id="title">
					</div>
					<label for="type_id" class="col-sm-2 control-label">类型</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="type_id" id="type_id">
					</div>
				</div>
				<div class="form-group">
					<label for="content" class="col-sm-2 control-label">备注</label>
					<div class="col-sm-7">
						<textarea class="form-control" name="description" id="description" rows="5"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-3">
						<input class="btn btn-primary" type="submit" value="保存"/>&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" class="btn" value="取消" onclick="javascript:history.go(-1);"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="clear"></div>
<include file="Core:Public:alert" />
<include file="Core:Public:footer" />
