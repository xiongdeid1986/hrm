<include file="Core:Public:header" />
{:W('Navigation')}
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">社保项目</div>
		<div class="row-table-body">
			<p class="form-title">
				<a class="pull-right btn btn-primary btn-xs" href="{:U('hrm/insurance/insuranceitem')}">社保项目</a>
				编辑社保项目&nbsp;&nbsp;
				<a href="javascript:history.go(-1);">返回</a>
			</p>
			<form class="form-horizontal " action="{:U('hrm/insurance/editinsuranceitem')}" method="post">
			<input type="hidden" name="insurance_item_id" value="{$info.insurance_item_id}">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">名称</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="name" value="{$info.name}" >
					</div>
				</div>
				<div class="form-group">
					<label for="insurance_type" class="col-sm-2 control-label">类型</label>
					<div class="col-sm-3">
						<select class="form-control" name="insurance_type" id="insurance_type">
							<option value="1" <if condition="$info['insurance_type'] == 1">selected="selected"</if>>社保</option>
							<option value="2" <if condition="$info['insurance_type'] == 2">selected="selected"</if>>公积金</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-3">
						<input name="submit" class="btn btn-primary" type="submit" value="保存"/>&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="btn" value="取消" onclick="javascript:history.go(-1);"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="clear"></div>
<include file="Core:Public:alert" />
<include file="Core:Public:footer" />
