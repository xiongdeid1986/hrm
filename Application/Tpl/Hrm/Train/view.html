<include file="Core:Public:header" />
{:W('Navigation')}
<script src="__PUBLIC__/js/datepicker/WdatePicker.js" type="text/javascript"></script>
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">培训计划</div>
		<div class="row-table-body">
			<p class="form-title">
				<a class="pull-right btn btn-primary btn-xs" style="margin-left:10px;" href='{:U("hrm/train/edit","id=".$info["train_id"])}'>编辑</a>
				<if condition="$info['change'] == 0"><a class="pull-right btn btn-primary btn-xs" href='{:U("hrm/train/addtrainpro","train_id=".$info["train_id"])}'>转培训项目</a></if>
				培训计划&nbsp;&nbsp;<a href='{:U("hrm/train/index")}'>返回上级</a>
			</p>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">项目名称</label>
				<div class="col-sm-3">{$info['name']}</div>
				<label for="train_type" class="col-sm-2 control-label">培训类型</label>
				<div class="col-sm-3">
						<if condition="$info['train_type'] == 1">
							职业技能
						<elseif condition="$info['train_type'] == 2" />
							职业素养
						<elseif condition="$info['train_type'] == 3" />
							业务知识
						<elseif condition="$info['train_type'] == 4" />
							岗位技能
						</if>
				</div>
			</div>
			<div class="clear"></div>
			<div class="form-group">
				<label for="organizers" class="col-sm-2 control-label">主办单位</label>
				<div class="col-sm-3">
					{$info['organizers']}
				</div>
				<label for="to_name" class="col-sm-2 control-label">负责人</label>
				<div class="col-sm-3">
					{$info['username']}
				</div>
			</div>
			<div class="clear"></div>
			<div class="form-group">
				<label for="org" class="col-sm-2 control-label">培训机构</label>
				<div class="col-sm-3">
					{$info['org']}
				</div>
				<label for="address" class="col-sm-2 control-label">培训地点</label>
				<div class="col-sm-3">
					{$info['address']}
				</div>
			</div>
			<div class="clear"></div>
			<div class="form-group">
				<label for="start_time" class="col-sm-2 control-label">计划开始时间</label>
				<div class="col-sm-3">
					{$info.start_time|date='Y-m-d H:i:s',###}
				</div>
				<label for="end_time" class="col-sm-2 control-label">计划结束时间</label>
				<div class="col-sm-3">
					{$info.end_time|date='Y-m-d H:i:s',###}
				</div>
			</div>
			<div class="clear"></div>
			<div class="form-group">
				<label for="day" class="col-sm-2 control-label">培训天数</label>
				<div class="col-sm-3">
					{$info.day}天
				</div>
				<label for="money" class="col-sm-2 control-label">预计费用</label>
				<div class="col-sm-3">
					{$info.money}￥
				</div>
			</div>
			<div class="clear"></div>
			<div class="form-group">
				<label for="content" class="col-sm-2 control-label">备注</label>
				<div class="col-sm-7">
					<pre>{$info.content}</pre><div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="clear"></div>
<include file="Core:Public:alert" />
<include file="Core:Public:footer" />
