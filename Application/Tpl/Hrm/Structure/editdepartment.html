<div class="modal-dialog">
	<div class="modal-content">
		<form action="{:U('hrm/structure/editDepartment')}" method="post" >
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel">编辑部门</h4>
		</div>
		<div class="modal-body form-horizontal">
				<div class="form-group">
					<label class="col-sm-4 control-label" for="name">部门名称</label>
					<div class="col-sm-6">
						<input id="name" class="form-control" type="text" name="name" value="{$info.name}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" for="name">上级部门</label>
					<div class="col-sm-6">
						<select name="parent_id" class="form-control">
							<option value="0">请选择部门</option>
						<volist name="department_list" id="vo">
							<option value="{$vo.department_id}" <if condition="$info['parent_id'] eq $vo['department_id']">selected="selected"</if>>&nbsp;&nbsp;&nbsp;&nbsp;{$vo.name}</option>
						</volist>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" for="name">部门描述</label>
					<div class="col-sm-6">
						<textarea class="form-control" rows="2" name="description">{$info.description}</textarea>
					</div>
				</div>
		</div>
		<div class="modal-footer">
			<input type="hidden" name="department_id" value="{$info.department_id}">
			<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			<input type="submit" class="btn btn-primary" value="保存" />
		</div>
		</form>
	</div>
</div>
